<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="descripton" content="Contact Conscius Coffe" />
    <meta name="keywords" content="Coffe, Organic, Conscius" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Conscious Coffee</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <header>
      <h2>Conscious Coffee</h2>
      <div class="nav">
        <li>
          <a href="index.html">home</a>
          <a href="about.html">about</a>
          <a href="contact.html">contact</a>
          <a href="visit.html">visit</a>
        </li>
      </div>
    </header>
    <main class="main">
      <h1>Contact us</h1>
      <p>
        Pleas feel free to contact us either by using our contact form or by
        phone
        <br />phone number: 555-555-555
      </p>

      <div class="contactform">
        <form action="index.html">
          <label for="First Name">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
          />

          <label for="Last Name">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
          />

          <label for="subject">Subject</label>
          <textarea
            name="subject"
            id="subject"
            cols="30"
            rows="7"
            placeholder="Your message..."
          ></textarea>
          <input id="button" type="submit" value="Submit" />
        </form>
      </div>
      <footer>
        <li>
          <a href="index.html">Home</a>
          <a href="about.html">About us</a>
          <a href="visit.html">visit us</a>
        </li>
      </footer>
    </main>
  </body>
</html>
